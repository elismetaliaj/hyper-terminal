<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hyper</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="terminal-container">
        <div class="terminal-header">
            <span class="header-button red"></span>
            <span class="header-button yellow"></span>
            <span class="header-button green"></span>
        </div>
        <div class="terminal-body" id="terminal-body">
            <div class="output" id="output"></div> 
            <input type="text" id="input" class="input" autofocus autocomplete="off">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
